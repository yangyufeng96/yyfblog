# 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
# 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
# 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
meta:
  header: [title, author, date, categories, counter, top]
  footer: [updated, tags, share]

# 主体元素，你也可以在页面的Front-matter中设置
body: [article, comments]

# 侧边栏小部件，默认按下面给定的顺序全部显示，文章中还可以自定义显示一部分以及顺序
sidebar:
  - widget: author
    title: 漫道求索
    body: '<span data-chakhsu data-chakhsu-text="每写一行代码，都是人类的一次进步">每写一行代码，都是人类的一次进步</span>'
    avatar: https://s2.ax1x.com/2019/07/12/Zhm4jf.jpg
    social: true

  - widget: grid
    icon: fas fa-map-signs
    title: 站内导航
    rows:
      - name: 所有文章
        icon: fas fa-clock
        url: /
      - name: 文章归档
        icon: fas fa-archive
        url: blogpost/archives/
        rel: nofollow
      - name: 所有标签
        icon: fas fa-hashtag
        url: blogpost/tags/
        rel: nofollow
      - name: 我的友链
        icon: fas fa-link
        url: friends/
        rel: nofollow
      - name: RSS订阅
        icon: fas fa-rss
        url: ./atom.xml
        rel: nofollow
      - name: 关于博主
        icon: fas fa-info-circle
        url: about/
        rel: nofollow

  - widget: category
    more:
      icon: fas fa-expand-arrows-alt
      url: blogpost/categories/
      rel: nofollow

  - widget: tagcloud
    icon: fas fa-fire
    more:
      icon: fas fa-expand-arrows-alt
      url: blogpost/tags/
      rel: nofollow

  - widget: related_posts # 需要安装插件  npm i -S hexo-related-popular-posts

  - widget: music
    icon: fas fa-compact-disc
    title: 最近在听
    more:
      icon: far fa-heart
      rel: external nofollow noopener noreferrer
      url: https://music.163.com/#/user/home?id=629541737
      target: _blank
    server: netease   # netease（网易云音乐）tencent（QQ音乐） xiami（虾米） kugou（酷狗）
    type: playlist    # song （单曲） album （专辑） playlist （歌单） search （搜索）
    id: 2868600326     # 歌曲/专辑/歌单 ID

