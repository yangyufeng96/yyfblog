############################### 基本信息 ###############################
info:
  name: Material X
  docs: https://github.com/Dazmk/hexo-theme-material-x
  cdn: # 把对应的那一行注释掉就使用本地的文件
    css:
      style: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/css/style.css
    js:
      app: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/js/app.js
      search: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/js/search.js
      volantis: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/js/volantis.min.js

############################### 主题风格 ###############################
style: material    # material: 导航栏和标题栏背景是主题色
# style: pure        # pure: 导航栏和标题栏背景是白色


############################### 服务开关 ###############################
scrollreveal: true
nodewaves: true
busuanzi: true
fastclick: true
# Less渲染
less:
  compress: true
# 文章字数
word_count: true


############################### 默认值 ###############################
# 音乐控件的默认配置，如果sidebar或者page里没有提供，就取这里的参数
music:
  enable: true      # 是否启用
  color: '#242424'  # 主题色
  mode: circulation # random （随机） single （单曲） circulation （列表循环） order （列表）
  server: netease     # netease（网易云音乐）tencent（QQ音乐） xiami（虾米） kugou（酷狗）
  type: playlist    # song （单曲） album （专辑） playlist （歌单） search （搜索）
  # url: https://music.163.com/#/playlist?id=974541219
  id: 2868600326       # 歌曲/专辑/歌单 ID
  volume: 0.7       # 音量, 0~1
  autoplay: false   # 自动播放

# 友链页头像占位图
avatar_placeholder: https://s1.ax1x.com/2020/09/10/w8ffsK.jpg

# 日期格式 http://momentjs.com/docs/
date_format: 'YYYY-MM-DD' # 文章发布日期的格式
updated_date_format: 'll' # 文章更新日期的格式

# 幻灯片
backstretch:
  position: cover  # cover: 封面背景   full: 整个网页背景
  duration: 60000 # 持续时间（毫秒）
  fade: 1000     # 渐变（毫秒）
  images:
    - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/gb3.jpg
    # - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/jxjy.jpg
    # - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/gd.jpg
    # - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/stzz.jpg
    # - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/gd2.jpg
    # - https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/jxjy2.jpg

rss: ./atom.xml
############################### 自定义 ###############################
# page的封面
cover:
  # 后期将会提供多种封面方案
  scheme: search    
  # full（默认值）: 首页封面占据整个第一屏幕，其他页面占半个屏幕高度， half: 所有页面都封面都只占半个屏幕高度
  # height: full    
  # logo和title只显示一个，若同时设置，则只显示logo 
  title: 漫道求索
  # logo: assets/logo.png    
  search_placeholder: 这里有你知道的一切

  # 主页封面菜单
  features:
    - name: 主页
      icon: fas fa-home
      url: /
    - name: 分类
      icon: fas fa-folder-open
      url: blogpost/categories/
      rel: nofollow
    - name: 标签
      icon: fas fa-hashtag
      url: blogpost/tags/
      rel: nofollow
    - name: 归档
      icon: fas fa-archive
      url: blogpost/archives/
      rel: nofollow
    - name: 朋友
      icon: fas fa-user-friends
      url: friends/
      rel: nofollow
    - name: 关于
      icon: fas fa-info-circle
      url: about/
      rel: nofollow

